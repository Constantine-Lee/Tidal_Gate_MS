# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Cache@2
  inputs:    
    key: '*/package-lock.json, !*/node_modules/**/package-lock.json'
    path: '*/node_modules, !*/node_modules/**/node_modules'
    
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './app_public'
  displayName: 'Install Node_Modules'

- script: |         
    workingDirectory: './app_public'     
    npm run test
  displayName: 'Angular Test'
