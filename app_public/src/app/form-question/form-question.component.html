<div [formGroup]="form" [ngSwitch]="question.controlType">
    <div class="alert alert-info mb-2 " *ngSwitchCase="'groupLabel'">
        {{question.label}}
    </div>
    <div class="container form-row mb-2 pr-4 pl-4 " *ngSwitchCase="'textbox'">
        <label [attr.for]="question.key" class="col-form-label col-sm-6 ">{{question.label}}
        </label>
        <input [formControlName]="question.key" [id]="question.key" [type]="question.type" class="col-sm-6 form-control bg-light"
            placeholder="Your answer">
    </div>
    <div class="container form-row mb-2 pr-4 pl-4" *ngSwitchCase="'dropdown'">
        <label [attr.for]="question.key" class="col-form-label col-sm-6">{{question.label}}
        </label>
        <select class="custom-select my-1 col-sm-6 bg-light" [id]="question.key" [formControlName]="question.key">
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>
    </div>
    <div class="container form-row mb-2 pr-4" *ngSwitchCase="'fullTextbox'">
        <textarea [formControlName]="question.key" [id]="question.key"  class="form-control bg-light"
            placeholder="Your answer"></textarea>
    </div>
</div>
