<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a>Gate</a></li>
            <li *ngIf="showDetails" class="breadcrumb-item active" aria-current="page">Update</li>
        </ol>
    </nav>

    <div class="container mt-4">
        <div *ngIf="!showDetails">
            <div class="d-flex flex-row-reverse">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button  (click)="setPage(1)" class="btn btn-outline-secondary" type="button">Search</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="bg-light card">

                <table class="table table-sm mb-0">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col">
                                <a (click)="sortLogId()"><h5>ID<i class="fa fa-fw fa-sort"></i></h5></a></th>
                            <th scope="col"><h5>Name</h5></th>
                            <th scope="col"><h5>Action</h5></th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let item of pageOfItems" >
                            <td class="align-middle">{{item._id}}
                            </td>
                            <td class="align-middle">{{item.name}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button  class="btn btn-light mr-2" (click)="setCurrentViewLog(item)"><i
                                            class="fa fa-search"></i></button>
                                    <button  *ngIf="isAdmin" class="btn btn-light" (click)="delete(item._id)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="card-footer ">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center m-0">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                            <a (click)="setPage(1)" class="page-link">First</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                            class="page-item number-item">
                            <a (click)="setPage(page)" class="page-link">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                            <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <app-update-gate [gate]="currentViewGate" *ngIf="showDetails"></app-update-gate>
    </div>
</div>
