<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a routerLink="/gate">Gate</a></li>
        </ol>
    </nav>

    <div @fadeInAnimation *ngIf="receive" class="container mt-4">
        <div *ngIf="!showDetails">
            <div class="d-flex flex-row-reverse">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="setPage(1)" class="btn btn-outline-secondary" type="button">Search</button>
                        <button type="button" class="btn btn-outline-secondary" routerLink="/addGate"><i
                                class="fa fa-plus-circle" aria-hidden="true"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="bg-light card">

                <table class="table table-sm mb-0">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col">
                                <h5>ID</h5>
                            </th>
                            <th scope="col">
                                <h5>Name</h5>
                            </th>
                            <th scope="col">
                                <h5>Action</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let gate of pageOfItems">
                            <td class="align-middle">{{gate.id}}
                            </td>
                            <td class="align-middle">{{gate.name}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-light mr-2" [routerLink]="['/updateGate/',gate._id]"><i
                                            class="fa fa-search"></i></button>
                                    <button *ngIf="isAdmin" class="btn btn-light" (click)="delete(gate._id)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="card-footer ">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center m-0">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                            <a (click)="setPage(1)" class="page-link">First</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                            class="page-item number-item">
                            <a (click)="setPage(page)" class="page-link">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                            <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
