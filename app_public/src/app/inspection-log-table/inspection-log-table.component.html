<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a (click)="toggleShowDetails()">Inspection Log</a></li>
            <li *ngIf="showDetails" class="breadcrumb-item active" aria-current="page">Update</li>
        </ol>
    </nav>
    <div class="container mt-4">

        <div *ngIf="!showDetails">
            <div class="d-flex flex-row-reverse">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="setPage(1)" class="btn btn-outline-secondary" type="button">Search</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="bg-light card">

                <table class="table table-sm mb-0">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col"><a (click)="sortLogId()">ID<i class="fa fa-fw fa-sort"></i></a></th>
                            <th scope="col">Gate</th>
                            <th scope="col"><a>Date<i class="fa fa-fw fa-sort"></i></a></th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let item of pageOfItems">
                            <td class="align-middle">{{item._id}}
                            </td>
                            <td class="align-middle">{{item.gate}}</td>
                            <td class="text-truncate align-middle">{{item.date_inspection}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-light" (click)="setCurrentViewLog(item)"><i
                                            class="fa fa-search"></i></button>
                                    <button class="btn btn-light" (click)="delete(item._id)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="card-footer pb-0 pt-3">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center ">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                            <a (click)="setPage(1)" class="page-link">First</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                            class="page-item number-item">
                            <a (click)="setPage(page)" class="page-link">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                            <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <app-update-inspection-log [inspectionLog]="currentViewLog" *ngIf="showDetails"></app-update-inspection-log>
    </div>
</div>
