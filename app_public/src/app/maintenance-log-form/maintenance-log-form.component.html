<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/maintenanceLog">Maintenance Log</a></li>
            <li class="breadcrumb-item active">Add</li>
        </ol>
    </nav>

    <div @fadeInAnimation *ngIf="receive" class="container ">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">

            <div class=" mt-4 mb-2 ">
                <div *ngFor="let question of questions">
                    <app-form-question [question]="question" [form]="form"></app-form-question>
                </div>
            </div>

            <div class="container form-row mb-0 mt-2 pr-4 pl-4 justify-content-center">
                <label class="col-form-label">
                    <h5 class="m-0"><strong> Action Taken </strong></h5>
                </label>
            </div>
            <hr class="mb-0 mt-0" style="border:1px solid black" />
            <div class="container form-row mb-2 mt-2 pr-4 pl-4 ">
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Maintenance</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Visit</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Inspection</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                    <label class="form-check-label" for="inlineCheckbox4">Commisioning</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox4">No Action</label>
                </div>
            </div>
            <div class="container pr-4 pl-3 mt-2">
                <ckeditor #editor [editor]="Editor" class=" bg-light" [data]="model.editorData" [config]="config"
                    (change)="onChange($event)"></ckeditor>
            </div>

            <div class="container form-row mb-0 mt-2 pr-4 pl-4 justify-content-center">
                <label class="col-form-label">
                    <h5 class="m-0"><strong> Action Needed </strong></h5>
                </label>
            </div>
            <hr class="mb-3 mt-0" style="border:1px solid black" />

            <div class="container form-row mb-1 mt-2 pr-3 pl-3 ">
                <input [type]="" class="form-control bg-light" placeholder="Topic">
            </div>
            <div class="container pr-4 pl-3 mt-2">
                <ckeditor #editor [editor]="Editor" class=" bg-light" [data]="model.editorData" [config]="config"
                    (change)="onChange($event)"></ckeditor>
            </div>

            <div class="d-flex justify-content-center align-items-center container ">
                <button type="button" [disabled]="loading" class="btn btn-outline-info btn-lg btn-block mb-4 mt-4"
                    data-toggle="modal" data-target="#exampleModal"><span *ngIf="loading"
                        class="spinner-border text-info spinner-border-sm mr-1 mb-1"></span>Submit</button>
            </div>
            <!-- Modal -->
            <div class="modal" id="exampleModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h4>Confirm Add a Maintenance Log ?</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                            <button type="button" (click)="onSubmit()" class="btn btn-outline-primary"
                                data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal" id="errorModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-danger">
                            <h4>{{error}}</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
