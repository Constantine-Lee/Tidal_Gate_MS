<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/inspectionLog">Inspection Log</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update</li>
        </ol>
    </nav>
    <div *ngIf="receive" class="container ">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="mt-4 mb-2 ">
                <div *ngFor="let question of questions">
                    <app-form-question [question]="question" [form]="form"></app-form-question>
                </div>

            </div>
            <button type="submit" class="btn-success btn-lg btn-block mb-4">Update</button>
        </form>
    </div>
</div>
