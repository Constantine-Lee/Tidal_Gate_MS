<div @fadeInAnimation *ngIf="receive" class="h-100 d-flex justify-content-center align-items-center container">
    <div class="card ">
        <div class="card-body ">

            <div class="row">
                <h3 class="mx-auto ">Sarawak Tidal Gate Control System</h3>
                <img class="mx-auto col-sm-12 mt-2 mb-2" src="../../assets/images/sarawakLogo.svg" height="125" />
            </div>

            <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                <div class="form-group mt-4 mb-3">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" />
                    <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                        <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group mt-3 mb-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
                    <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                        <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-center container mt-4 mb-3">
                    <button [disabled]="loading" class="btn-lg btn btn-outline-primary">
                        <span *ngIf="loading" class="spinner-border text-primary spinner-border-sm mr-1 mb-1"></span>
                        Sign In
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
