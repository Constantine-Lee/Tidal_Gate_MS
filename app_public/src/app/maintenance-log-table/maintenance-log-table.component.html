<div>
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Maintenance Log</li>
        </ol>
    </nav>
    <div @fadeInAnimation *ngIf="receive" class="container mt-4 mb-4">
        <div *ngIf="!showDetails">
            <div class="d-flex flex-row-reverse mb-3">
                <div class="input-group input-group-lg">
                    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="setPage(1)" class="btn btn-outline-secondary" type="button">Search</button>
                        <button type="button" class="btn btn-outline-secondary" routerLink="/addMaintenanceLog"><i
                                class="fa fa-plus-circle" aria-hidden="true"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="bg-light card">

                <table class="table table-sm mb-0">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col"><a (click)="sortID()">
                                    <h5>ID<i class="fa fa-fw fa-sort"></i></h5>
                                </a></th>
                            <th scope="col">
                                <h5>Gate</h5>
                            </th>
                            <th scope="col"><a (click)="sortDate()">
                                    <h5>Date<i class="fa fa-fw fa-sort"></i></h5>
                                </a></th>
                            <th scope="col" class="d-none d-sm-table-cell">
                                <h5>Action Taken</h5>
                            </th>
                            <th scope="col" class="d-none d-sm-table-cell">
                                <h5>Action Needed</h5>
                            </th>
                            <th scope="col">
                                <h5>Action</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let maintenanceLog of pageOfItems">
                            <td class="align-middle">{{maintenanceLog.id}}
                            </td>
                            <td class="align-middle">{{maintenanceLog.gate}}</td>
                            <td class="text-truncate align-middle">{{maintenanceLog.date_maintenance}}</td>
                            <td class="text-truncate align-middle d-none d-sm-table-cell" style="max-width: 75px;">
                                {{maintenanceLog.action_taken}}</td>
                            <td class="text-truncate align-middle d-none d-sm-table-cell" style="max-width: 75px;">
                                {{maintenanceLog.action_needed}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-light"
                                        [routerLink]="['/updateMaintenanceLog/',maintenanceLog._id]"><i
                                            class="fa fa-search"></i></button>
                                    <button class="btn btn-light" (click)="delete(maintenanceLog._id)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="card-footer pb-0 pt-3">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center ">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                            <a (click)="setPage(1)" class="page-link">First</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                            class="page-item number-item">
                            <a (click)="setPage(page)" class="page-link">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                            <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
